services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dynamic-webservice-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dynamic_webservice
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dynamic-network
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-prootpassword", "-e", "SELECT 1"]
      interval: 5s
      timeout: 10s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: dynamic-webservice-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: dynamic_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dynamic-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 10s
      retries: 5

  # Node.js Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamic-webservice-api
    environment:
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/dynamic_webservice
      DATABASE_TYPE: mysql
      MONGODB_URL: mongodb://admin:password@mongodb:27017
      MONGODB_DATABASE: dynamic_db
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3001,http://localhost:4200
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - dynamic-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:

networks:
  dynamic-network:
    driver: bridge
